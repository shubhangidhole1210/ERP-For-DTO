<div ng-controller="unitCtrl">
<div class="erp-information">
    <div>
			<md-button class="md-raised md-primary add-new-btn" ng-click="showAddNewUnit($event);"  ng-init="populateUnitList();flag=0" style="">ADD NEW UNIT</md-button>
		</div>
		 <md-input-container class="md-block" flex-gt-sm type="password" style="margin-left:2%">
			<input type="text"  ng-model="searchText"  name="password" placeholder="Search by Unit Name" class="search-text">
			</md-input-container>
			<div class="scroll-rm-list">
     <h1 class="table-header">UNIT LIST</h1>
  <table>
			<tr>
				<th>NO</th>
				<th>NAME</th>
				<th>DESCRIPTION</th>
				<th>ACTION</th>
			</tr>
			<tr ng-repeat="units in data | startFrom:currentPage*pageSize | limitTo:pageSize |  filter:{ name: searchText } " >
				<td>{{(currentPage*pageSize) + ($index+1) }}</td>
				<td>{{units.name}}</td>
				<td>{{units.description}}</td>
				<td style="text-align: center;">
				     <md-button class="actionButton"  ng-click="showEditUnit($event,$index)" ng-init="flag=1" style="">EDIT</md-button>
				<md-button class="actionButton"  ng-click="showConfirm($event,$index)" style="">Remove</md-button>
				
				<md-button class="actionButton" ng-click="viewUnitInformation($event,$index)" style="">VIEW</md-button>
				</td>
			</tr>
		</table>
		  <md-dialog-actions layout="row" style="" class="paginationBtn"> <md-button
		class="md-raised"
		type="button" ng-disabled="currentPage == 0" ng-click="gotoPrevPage()">Previous Page</md-button> <md-button
		class="md-raised" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="gotoNextPage()">Next Page</md-button>
	</md-dialog-actions>
	</div>
		<div ng-show="isUnitInPresent" class="active-information">
		   Currently there are no active Units.Please add new unit.
		</div>
</div>
