<md-dialog aria-label="Mango (Fruit)">
<form name="rmVendorAssociation" novalidate>

	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>{{title}}</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="cancel()"> <md-icon>&#10006;</md-icon>
		</md-button>
	</div>
	</md-toolbar>

	<md-dialog-content>
	<div class="md-dialog-content">

		
		<!--  <md-autocomplete
          ng-disabled="isDisabled"
          md-no-cache="noCache"
          md-selected-item="selectedItem"
          md-search-text-change="searchTextChange(ctrl.searchText)"
          md-search-text="searchText"
          md-selected-item-change="selectedItemChange(item)"
          md-items="item in querySearch(searchText)"
          md-item-text="item.display"
          md-min-length="0"
          placeholder="What is your favorite US state?">
        <md-item-template>
          <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No states matching "{{searchText}}" were found.
          <a ng-click="newState(searchText)">Create a new one!</a>

      </md-autocomplete> -->
       
           <md-autocomplete 
                     ng-disabled="isDisabled"
                    md-selected-item="selectedRM"
                     md-search-text="searchText"
                      md-items="item in rawmaterials | filter:searchText"
                       md-item-text="item.partNumber"
                        ng-init="getRawMaterials()" 
                        placeholder="Search Raw material" 
                         md-no-cache="noCache"
                         md-selected-item-change="getPrice()"> 
    <md-item-template>
          <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.partNumber}}</span>
        </md-item-template>
    <md-not-found>
          No Products matching "{{searchText}}" were found.
          <a ng-click="newState(searchText)">Create a new one!</a>
        </md-not-found>
  </md-autocomplete>      
       
		<!-- <div>
			<md-input-container style="width:100%"> <label>Raw
				material*</label> <md-select ng-model="rmOrderAssociation.rawmaterialId.id"
				name="rawMaterial" value="rawMaterial.id" ng-disabled="isReadOnly"
				ng-init="getRawMaterials()" required ng-change="getPrice($index)"> <md-option
				ng-repeat="rawMaterial in rawmaterials | searchFor:searchString" ng-value="rawMaterial.id">
			{{rawMaterial.partNumber}} </md-option> </md-select>
			<div ng-messages="rmVendorAssociation.rawMaterial.$error">
				<div ng-message="required">Please select Raw Material</div>
			</div>
			</md-input-container>
		</div> -->
		
		<div class="ui-msg" ng-show="isRawMaterial">Please create Raw Material</div>

		<div layout-gt-sm="row">

			<md-input-container class="md-block" flex-gt-sm>
			<label class="input-filed-label">PRICE PER UNIT</label> <input
				type="number" ng-model="rawmaterial.pricePerUnit"
				value="{{pricePerUnit}}"  name="pricePerUnit"
				 ng-maxlength="6" min="1" disabled >
			</md-input-container>
		</div>
		<md-input-container class="drop-down"> <label
			style="color: black;">Vendor *</label> <md-select
			ng-model="rmOrderAssociation.vendorId.id" name="vendor"
			value="vendor.id" ng-disabled="isReadOnly" ng-init="getVendors()"
			required> <md-option ng-repeat="vendorId in venodrs"
			ng-value="vendorId.id"> {{vendorId.companyName}} </md-option> </md-select>
		<div ng-messages="rmVendorAssociation.vendor.$error">
			<div ng-message="required">Please select Vendor</div>
		</div>
		</md-input-container>
		<div class="ui-msg" ng-show="isVendor">Please Create Vendor</div>
	</div>

	</md-dialog-content>

	<md-dialog-actions layout="row"> <md-button
		class="md-raised"
		ng-click="submitRMVendorAssociationInformation(rmVendorAssociation.$valid,$event)"
		type="submit" ng-disabled="isReadOnly" >SAVE</md-button> <md-button
		class="md-raised" ng-click="answer('not useful')">CANCEL</md-button>
	</md-dialog-actions>

</form>
</md-dialog>
