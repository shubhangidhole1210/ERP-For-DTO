<div ng-controller="clientCtrl">
	<div class="erp-information">
		<div>
			<md-button class="md-raised md-primary"  class="add-new-btn" ng-click="showAddNewClient($event);"  ng-init="populateClientList();flag=0">ADD
			NEW CLIENT</md-button>
		</div>
		 <md-input-container class="md-block" flex-gt-sm type="password" style="margin-left:2%">
			<input type="text"  ng-model="searchText"  name="password" placeholder="Search by Company Name" class="search-text">
			</md-input-container>
			<div class="scroll-rm-list">
		  <h1 class="table-header">CLIENT LIST</h1>
		<table>
			<tr>
				<th>NO</th>
				<th>COMPANY NAME</th>
				<th>EMAIL ID</th>
				<th>CONTACT NUMBER</th>
				<th>ACTION</th>
			</tr>
			<tr ng-repeat=" clients in data  | startFrom:currentPage*pageSize | limitTo:pageSize |  filter:{ companyname: searchText }" >
				<td>{{(currentPage*pageSize) + ($index+1) }}</td>
				<td>{{clients.companyName}}</td>
				<td>{{clients.emailId}}</td>
				<td>{{clients.contactNumber}}</td>
				<td>
				     <md-button class=" actionButton"  ng-click="showEditClient($event,$index)" ng-init="flag=1" style="">EDIT</md-button>
				<md-button class="actionButton"  ng-click="showConfirm($event,$index)">Remove</md-button>
				<md-button class="actionButton" ng-click="viewClientInformation($event,$index)" style="">VIEW</md-button>
				</td>
			</tr>
		</table>
		  <md-dialog-actions layout="row" style="" class="paginationBtn"> <md-button
		class="md-raised"
		type="button" ng-disabled="currentPage == 0" ng-click="gotoPrevPage()">Previous Page</md-button> <md-button
		class="md-raised" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="gotoNextPage()">Next Page</md-button>
	</md-dialog-actions>
	</div>
		<div ng-show="isClientPresent" class="active-information">
			 Currently there are no active clients.Please add new Clients.
		</div>

	</div>

</div>
