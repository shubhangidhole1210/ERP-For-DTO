<div ng-controller="productCtrl">
	<div class="erp-information">
		<div>
			<md-button class="md-raised md-primary add-new-btn"
				ng-click="showAddNewProduct($event);"
				ng-init="populteProductList();flag=0">ADD NEW PRODUCT</md-button>
		</div>
		<md-input-container class="md-block" flex-gt-sm type="password" style="margin-left:2%">
		<input type="text" ng-model="searchText" name="password"
			placeholder="Search by Product Name" class="search-text"> </md-input-container>
	   <div class="scroll-rm-list">
		<h1 class="table-header">PRODUCT LIST</h1>
		<table>
			<tr>
				<th>NO</th>
				<th>NAME</th>
				<th>PART NUMBER</th>
				<th>DESCRIPTION</th>
				<th>ACTION</th>
			</tr>
			<tr ng-repeat="products in data | startFrom:currentPage*pageSize | limitTo:pageSize  |  filter:{ name: searchText }">
				<td>{{(currentPage*pageSize) + ($index+1) }}</td>
				<td>{{products.name}}</td>
				<td>{{products.partNumber}}</td>
				<td>{{products.description}}</td>

				<td style="text-align: center;"><md-button class="actionButton"
						ng-click="showEditProduct($event,$index)" ng-init="flag=1" style="">EDIT</md-button>
					<md-button class="actionButton" ng-click="showConfirm($event,$index)" style="">Remove</md-button>

					<md-button class="actionButton"
						ng-click="viewProductInformation($event,$index)" style="">VIEW</md-button>
				</td>

			</tr>
		</table>
		<md-dialog-actions layout="row" style="" class="paginationBtn"> <md-button
		class="md-raised"
		type="button" ng-disabled="currentPage == 0" ng-click="gotoPrevPage()">Previous Page</md-button> <md-button
		class="md-raised" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="gotoNextPage()">Next Page</md-button>
	</md-dialog-actions>
	</div>
		<div ng-show="isProductPresent" class="active-information">Currently there are no active
			products.Please add new product.</div>

	</div>
</div>
