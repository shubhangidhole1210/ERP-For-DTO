<div ng-controller="statusCtrl">
	<div class="erp-information">
		<div>
			<md-button class="md-raised md-primary add-new-btn"
				ng-click="showAddNewStatus($event)"
				ng-init="populateStatusList();flag=0">ADD NEW STATUS</md-button>
		</div>
		<md-input-container class="md-block" flex-gt-sm type="password" style="margin-left:2%">
		<input type="text" ng-model="searchText" name="password"
			placeholder="Search by  Name" class="search-text"> </md-input-container>
		<h1 class="table-header">STATUS LIST</h1>
		<table>
			<tr>
				<th>NO</th>
				<th>NAME</th>
				<th>TYPE</th>
				<th>ACTION</th>
			</tr>
			<tr ng-repeat="status in data  | startFrom:currentPage*pageSize | limitTo:pageSize |  filter:{ name: searchText }">
				<td>{{(currentPage*pageSize) + ($index+1) }}</td>
				<td>{{status.statusName}}</td>
				<td>{{status.statusType}}</td>
				<td><md-button class="actionButton"
						ng-click="showEditStatus($event,$index)" ng-init="flag=1" style="">EDIT</md-button>
					<md-button class="actionButton" ng-click="showConfirm($event,$index)" style="">Remove</md-button>

					<md-button class="actionButton"
						ng-click="viewStatusInformation($event,$index)" style="">VIEW</md-button></td>

			</tr>
		</table>
		<md-dialog-actions layout="row" style="" class="paginationBtn"> <md-button
		class="md-raised"
		type="button" ng-disabled="currentPage == 0" ng-click="gotoPrevPage()">Previous Page</md-button> <md-button
		class="md-raised" ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="gotoNextPage()">Next Page</md-button>
	</md-dialog-actions>
		<div ng-show="isStatusPresent">Currently there are no active
			Status.Please add new unit.</div>
	</div>
</div>
