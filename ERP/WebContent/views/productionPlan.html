<div ng-controller="productionPlanCtrl">
<div class="erp-information displayScroll" ng-init="getProductionPlanList()">
<!-- <p style="font-weight: bold;font-size: 20px;position: fixed;">PRODUCTION PLAN</p> -->
<h1 class="table-header">PRODUCTION PLAN</h1>
<form  name="prodctionPlan " novalidate style="width: 900px;margin-top: 5%">
<!-- <div class="display-scroll"> -->
<ion-content delegate-handle="mainScroll" has-bouncing="true" scroll="true">
<table id="customers" class="">
 <tr>
   <th>PRODUCTION PLAN</th>
   <th ng-repeat="days in alldays" style="font-size: 17px; text-align: center;">{{days| date:'dd-MM-yyyy'}}</th>
 </tr>
 <tr ng-repeat="product in products" >
    <td style="font-size: 17px; text-align: center">
      <table>
      <th>Part Number</th>
      <th>Inventory Qty</th>
      <th> Pending Qty</th>
      <tr>
        <td>{{product.productName}}</td>
        <td>{{product.productBalanceQty}}</td>
        <td>{{product.productTargetQty}}</td>
        
      </tr>
      </table>
    </td>
 
      <td ng-repeat="productProductionPlanItem in product.productProductionPlan" >
    <table >
      <th>Target</th>
      <th>Achieved</th>
      <tr>
        <td>
        <input type="number" class="quantity-input" ng-model="productProductionPlanItem.target_quantity" max="999999999" name="targetQuantity{{$index}}">
          <div ng-show="prodctionPlan.targetQuantity{{$index}}.$error.max" class="error-msg">Enter quantity upto 99999999</div>
        </td>
        <td>
         <input type="number" class="quantity-input" ng-model="productProductionPlanItem.achived_quantity" ng-disabled="true">
        </td>
      </tr>
    </table>
  </td>
 
 </tr>
</table>



</ion-content>
<!-- </div> -->
<div style="margin-top: 2%;margin-left: 40%;">
  <md-dialog-actions layout="row">
      
      <md-button class="actionButton" ng-click="createDefaultProductionPlan()" style="">CREATE DEFAULT PRODUCTION PLAN</md-button>
      <md-button class="actionButton" ng-click="submitProductionPlan()" ng-disabled="isReadOnly" style="">SAVE</md-button>
      <md-button class="actionButton" ng-click="answer('not useful')" style="">CANCEL</md-button>
       
    </md-dialog-actions>
    </div>

</form>
</div>
</div>
